<!DOCTYPE html>
<html>
<head>
    <title>Star Age Prediction</title>
    <style>
        body {
            background-color: #d4a3ae;
            font-family: Arial, sans-serif;
        }
        center {
            margin-top: 50px;
        }
        input[type="file"] {
            margin-bottom: 10px;
